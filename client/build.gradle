plugins {
    id 'base'
    id "com.github.node-gradle.node" version "7.1.0"
}

node {
    version = '12.22.12'
    yarnVersion = '1.22.22'
    download = true
}

build {
    dependsOn ":nodeBuild"
}

tasks.register("i", YarnTask) {
    args = ['install', '--frozen-lockfile', '--check-files']
}

tasks.register("updateLock", YarnTask) {
    args = ['install']
}

tasks.register("nodeBuild", NpmTask) {
    args = ['run', 'build']
    dependsOn i
}
