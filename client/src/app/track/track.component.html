<mat-card class="mat-primary">
    <div class="track-head">
        <div [title]="track.title">{{track.title}}</div>
        <div [title]="track.singer">{{track.singer}}</div>
    </div>
    <span>{{track.duration | duration}}</span>
    <button (click)="addTrack()" *ngIf="canAdd" mat-icon-button title="Заказать">
        <mat-icon>playlist_add</mat-icon>
    </button>
</mat-card>
