<mat-card>
    <div class="head">
        <div [title]="track.singer">{{track.singer}}:</div>
        <div [title]="track.title">{{track.title}}</div>
    </div>
    <div class="actions">
        <span>{{playDuration | duration}}/{{track.duration | duration}}</span>
        <button (click)="togglePlay.emit()" *ngIf="togglePlayIcon" mat-icon-button>
            <mat-icon>{{togglePlayIcon}}</mat-icon>
        </button>
        <button (click)="skip.emit()" mat-icon-button title="Скипануть">
            <mat-icon>fast_forward</mat-icon>
        </button>
        <button (click)="toggleAudio()" [title]="audioTitle" mat-icon-button>
            <mat-icon>{{audioIcon}}</mat-icon>
        </button>
        <button (click)="shuffle.emit()" mat-icon-button title="Перемешать">
            <mat-icon>shuffle</mat-icon>
        </button>

        <mat-slider (valueChange)="volumeChange.emit($event)"
                    [max]="100"
                    [min]="20"
                    [thumbLabel]="true"
                    [value]="volume">
        </mat-slider>
    </div>
    <audio #audio
           (error)="onError()"
           (ended)="onEnded()"
           (pause)="setupAudioButton()"
           (play)="setupAudioButton()"
           preload="none"
           src="/audio/stream">
    </audio>
</mat-card>
